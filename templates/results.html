<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siamese BERT Results</title>
</head>
<body>
    <h1>Siamese BERT Results</h1>
    {% for result in results %}
        <div>
            <p>Text 1: {{ result.text1 }}</p>
            <p>Text 2: {{ result.text2 }}</p>
            <p>Similarity Score: {{ result.similarity_score }}</p>
            <hr>
        </div>
    {% endfor %}
</body>
</html>
